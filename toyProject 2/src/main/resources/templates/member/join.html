 <!DOCTYPE HTML>
   <html xmlns:th="http://www.thymeleaf.org">
   <head>
       <meta charset="utf-8">
<!--       <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
       <title>JOIN</title>
   </head>
       <body>
       <div class="container">
           <h2>회원 가입</h2>
           <h6>회원 정보 입력</h6>
           <form action="" method="post" th:object="${member}">
               <div class="form-group">
                   <label for="loginId">로그인 ID</label>
                   <input th:field="*{memberLoginId}"
                          type="text" id="loginId"
                          class="form-control"
                          placeholder="아이디를 입력하세요.">
                   <div class="field-error"></div>
               </div>

               <div class="form-group">
                   <label for="password">비밀번호</label>
                   <input type="password" id="password" class="form-control"
                          placeholder="비밀번호를 입력하세요."
                          th:field="*{memberPassword}"
                   >
                   <div class="field-error"></div>
               </div>

               <div class="form-group">
                   <label for="name">이름</label>
                   <input type="text" id="name" class="form-control"
                          th:field="*{memberName}"
                          placeholder="예)홍길동">
                   <div class="field-error"></div>
               </div>

               <div class="form-group">
                   <label for="birth">생년월일</label>
                   <input type="date" id="birth" class="form-control" th:field="*{memberBirth}">
                   <div class="field-error" ></div>
               </div>

               <div class="form-group">
                   <label for="phone">전화번호</label>
                   <input th:field="*{memberPhone}" type="tel" id="phone" class="form-control" placeholder="예)010-1234-1234">
                   <div class="field-error"></div>
               </div>

               <div class="form-group">
                   <label for="email">이메일</label>
                   <input th:field="*{memberEmail}" type="email" id="email" class="form-control" placeholder="예)exam@xxx.com">
                   <div class="field-error"></div>
               </div>

               <hr class="my-4">

               <div class="row g-3 d-flex">
                   <div>
                       <button type="submit" class="btn btn-primary btn-lg w-100">회원 가입</button>
                   </div>
                   <div>
                       <a th:href="@{/}" class="btn btn-secondary btn-lg w-100">취소</a>
                   </div>
               </div>
           </form>
       </div>
       </body>
       </html>
