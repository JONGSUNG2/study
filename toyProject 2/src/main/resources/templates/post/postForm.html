<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
        h1 { font-size: 24px; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 16px; }
        input, textarea, button {
            padding: 12px; font-size: 16px;
            border: 1px solid #ccc; border-radius: 6px;
        }
        button {
            background-color: #2ecc71; color: white; cursor: pointer;
        }
    </style>
</head>
<body>
<h1>✍️ 새 게시글 작성</h1>
<form th:action="@{/post/postForm}" method="post" enctype="multipart/form-data">
    <input type="text" name="postTitle" placeholder="제목을 입력하세요" required />
    <textarea name="postContent" placeholder="내용을 입력하세요" rows="10" required></textarea>
    <input type="file" name="files"  multiple />
    <button type="submit">등록</button>
</form>
</body>
</html>
